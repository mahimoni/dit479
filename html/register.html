<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>

    <h1>
        <center>
            Register Page
        </center>
    </h1>
    <hr>
    <form>

        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="number">Number: </label>
        <input type="tel" name="number" id="number"><br><br>

        <label for="username">Username: </label>
        <input type="text" name="username" id="username"><br><br>

        <label for="pass">Password:</label>
        <input type="password" name="pass" id="password"><br><br>

        <label for="dob">Dob:</label>
        <input type="date" name="dob" id="dob"><br><br>

        <p>Gender</p>

        <label for="man">Man</label>
        <input type="radio" name="gender" id="man"><br>

        <label for="woman">Woman</label>
        <input type="radio" name="gender" id="woman"><br>

        <label for="others">Others</label>
        <input type="radio" name="gender" id="others"><br>


        <br> <input type="submit" value="Register"><br>
    </form>
    <p>
        Already have an account? Please login 
        <a href="../index.html" target="_blank">here</a>
    </p>

</body>

</html>
